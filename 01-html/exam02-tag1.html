<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 종류1</title>
</head>
<body>
    <!-- 
        H[1-6]:글자 크기,중요도 표시(낮을 수록 높은 중요도)
     -->
    <h1>h1</h1>
    <h3>h3</h3>
    <h5>h5</h5>
    <!-- 
        엔터,스페이스 는 모두 공백 하나로 처리된다.
        줄띄움을 하려면 직접 문자 or 태그를 넣어여한다.
     -->
    안녕하세요 <br>
    오늘은 비가 옵니다 <br>
    매우 우중충 하네요~
    <!-- P:단락태그 
        단락의 전후에 빈 줄을 추가
    -->
    <p>
        <!-- 
            I,B:기울임 및 굵기 태그
         -->
        오늘은 <i>비</i>비가 옵니다<br>
        오늘은 <em>비</em>비가 옵니다
    </p>
    <p>
        <!-- 
            EM,STRONG: 강조태그
         -->
        배가 <b>고파요</b><br>
        배가 <strong>고파요</strong>
    </p>
    
</body>
</html>
