<!DOCTYPE html>
<!-- 
    이 문서가 html5로 작성되어 있음을 알려준다.
-->
<!-- 
    <html> : 루트 태그

    엘리먼트(Element)
    : 여는태그 +  내용 + 닫는태그
-->
<html>
    <!-- 
        브라우저에게 문서의 정보를 알려준다.
     -->
    <head>
        <title>HTML 문서의 구조 파악하기</title>
        <!-- 태그에는 여러개의 속성을 정의할 수 있다.
            시작태그에만 가능,종료태그에는 속성 지정 불가능
        -->
        <meta charset="utf-8">
    </head>
    <!-- 
        페이지에 보여질 내용을 적는다.
     -->
    <body>
        연습하기
    </body>
</html>
